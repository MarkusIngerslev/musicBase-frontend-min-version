<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- links -->
        <link rel="icon" href="#" />
        <link rel="stylesheet" href="style.css" />

        <title>Markus MusicBase</title>
    </head>
    <body>
        <!-- Header -->
        <header>
            <h1>MusicBase</h1>
        </header>

        <div id="tabs">
            <h2 data-tab-show="albums-table">Albummer</h2>
            <h2 data-tab-show="artists-table">Artister</h2>
            <h2 data-tab-show="tracks-table">Sange</h2>

            <!-- albums table -->
            <table id="albums-table" class="hide">
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th id="sort-album-title">Title</th>
                        <th id="sort-album-releasedate">Releasedate</th>
                        <th id="sort-album-tracks">Tracks</th>
                    </tr>
                </thead>
                <tbody id="albums-table-tbody"></tbody>
            </table>

            <!-- artists table -->
            <table id="artists-table" class="hide">
                <thead>
                    <tr>
                        <th id="sort-artist-name">Name</th>
                        <th id="sort-artist-birthdate">Birthdate</th>
                        <th id="sort-artist-genres">Genres</th>
                        <th id="sort-artist-website">Website</th>
                        <th>Image</th>
                        <th id="sort-artist-numberOfAlbums">Number of Albums</th>
                    </tr>
                </thead>
                <tbody id="artists-table-tbody"></tbody>
            </table>

            <!-- tracks table -->
            <table id="tracks-table" class="hide">
                <thead>
                    <tr>
                        <th id="sort-tracks-trackName">Title</th>
                        <th id="sort-tracks-duration">Duration</th>
                        <th id="sort-tracks-artistNames">Artists</th>
                        <th>Albums</th>
                    </tr>
                </thead>
                <tbody id="tracks-table-tbody"></tbody>
            </table>
        </div>

        <!-- Script for JavaScript file -->
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
